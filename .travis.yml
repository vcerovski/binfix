language: lisp
sudo: required

env:
  matrix:
    - LISP=sbcl
    - LISP=ccl

matrix:
  allow_failures:
    - LISP=ecl

install:
    - curl https://raw.githubusercontent.com/luismbo/cl-travis/master/install.sh | bash
    - git clone https://github.com/vcerovski/binfix ~/lisp/binfix

script:
    - cl -l fiveam
         -l binfix
         -e '(uiop:quit (if (asdf:test-system :binfix) 0 1))'
